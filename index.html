<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Club Book Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-modal" id="errorModal"></div>
    <div class="container">
        <h1>Community Club Book Search</h1>
        <form class="search-form" id="searchForm">
            <div class="input-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" placeholder="Enter postal code (010000-999999)" maxlength="6">
                <div class="error" id="postalError">Please enter a valid postal code between 010000 to 999999</div>
            </div>
            
            <div class="input-group">
                <label>Book Type:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="both" name="bookType" value="both">
                        Both
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="storybooks" name="bookType" value="storybooks">
                        Story Books
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="textbooks" name="bookType" value="textbooks">
                        Textbooks
                    </label>
                </div>
                <div class="error" id="bookTypeError">Please select at least one book type</div>
            </div>
            
            <button type="submit">Search</button>
        </form>

        <div class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Unit</th>
                        <th>Postal Code</th>
                        <th>Available Books</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
